<script>
  var game = new Phaser.Game(800, 600, Phaser.CANVAS, '');
  var w = game.width;
  var h = game.height;
  var ar;
  var bg, ground;
  var msarr = [];
  var last = Date.now();
  var delta = 0;
  var tipsarr = [];
  var score = 0;
  var time = 30;
  var countdown;
  var count;
  var over;

  function main() {
    this.init = function () {
      game.physics.startSystem(Phaser.Physics.ARCADE);
      game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    }
    this.preload = function () {
      game.load.atlasXML("s", "assets/s.png", "assets/s.xml");
      game.load.image('over', "assets/gameover.png");
    }
    this.create = function () {
      ar = game.physics.arcade;
      bg = new bgobj();
      ground = new groundobj();
      pushMs();
      game.world.bringToTop(ground.s);
      countdown = new countdownobj();
      count = new countobj();

    }
    this.update = function () {
      var now = Date.now();
      delta = now - last;
      last = now;
      if (msarr.length > 0) {
        for (var i = msarr.length; i--;) {
          msarr[i].update();
        }
      }
      if (tipsarr.length > 0) {
        for (var i = tipsarr.length; i--;) {
          tipsarr[i].update();
        }
      }
      countdown.update();
      count.update();
    }
    console.log(count)
  }

  game.state.add("main", main);
  game.state.start("main");

</script>
