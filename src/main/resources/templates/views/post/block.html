                <div class="fly-panel" style="margin-bottom: 0;">
                    <div class="fly-panel-title fly-filter">
                        <a style="cursor: pointer" :class="{'layui-this': active == 0}" @click="getList(0)">综合</a>
                        <span class="fly-mid"></span>
                        <a style="cursor: pointer" :class="{'layui-this': active == 1}" @click="getList(1)">未结</a>
                        <span class="fly-mid"></span>
                        <a style="cursor: pointer" :class="{'layui-this': active == 2}" @click="getList(2)">已结</a>
                        <span class="fly-mid"></span>
                        <a style="cursor: pointer" :class="{'layui-this': active == 3}" @click="getList(3)">精华</a>
                        <span class="fly-filter-right layui-hide-xs">
                            <a style="cursor: pointer" :class="{'layui-this': orderActive == 0}" @click="setOrder(0)">按最新</a>
                            <span class="fly-mid"></span>
                            <a style="cursor: pointer" :class="{'layui-this': orderActive == 1}" @click="setOrder(1)">按热议</a>
                        </span>
                    </div>
